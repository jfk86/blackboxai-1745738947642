<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Learning Portal</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts - Amiri for Arabic -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50">
    <!-- Login/Register Section -->
    <div id="auth-section" class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">بوابة تعلم القرآن</h1>
                <p class="text-gray-600">سجل دخولك للبدء</p>
            </div>
            
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">اسم المستخدم</label>
                    <input type="text" id="username" class="w-full p-2 border rounded-lg" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">كلمة المرور</label>
                    <input type="password" id="password" class="w-full p-2 border rounded-lg" required>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">
                    تسجيل الدخول
                </button>
            </form>
        </div>
    </div>

    <!-- Main Application Section (Hidden by default) -->
    <div id="app-section" class="hidden container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800">مرحباً، <span id="user-name">الطالب</span></h1>
                <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
                    تسجيل الخروج
                </button>
            </header>

            <!-- Recording Section -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <h2 class="text-xl font-bold text-gray-800 mb-4">تسجيل التلاوة</h2>
                
                <!-- Quran Text -->
                <div class="bg-gray-50 p-4 rounded-lg mb-6">
                    <p id="quran-text" class="text-lg text-gray-800 leading-relaxed text-center">
                        بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ ﴿١﴾ الْحَمْدُ لِلَّهِ رَبِّ الْعَالَمِينَ ﴿٢﴾
                    </p>
                </div>

                <!-- Recording Controls -->
                <div class="flex justify-center items-center space-x-reverse space-x-4">
                    <button id="start-recording" class="bg-green-600 text-white px-6 py-3 rounded-full hover:bg-green-700">
                        <i class="fas fa-microphone mr-2"></i>
                        بدء التسجيل
                    </button>
                    <button id="stop-recording" class="hidden bg-red-500 text-white px-6 py-3 rounded-full hover:bg-red-600">
                        <i class="fas fa-stop mr-2"></i>
                        إيقاف التسجيل
                    </button>
                </div>

                <!-- Audio Visualization -->
                <div class="mt-6">
                    <canvas id="audio-visualizer" class="w-full h-24 bg-gray-100 rounded-lg"></canvas>
                </div>
            </div>

            <!-- Results Section -->
            <div id="results-section" class="hidden bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-bold text-gray-800 mb-4">نتائج التلاوة</h2>
                
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="bg-gray-50 p-4 rounded-lg text-center">
                        <h3 class="text-lg font-bold text-gray-700 mb-2">دقة النطق</h3>
                        <div id="accuracy-score" class="text-3xl font-bold text-green-600">-</div>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-lg text-center">
                        <h3 class="text-lg font-bold text-gray-700 mb-2">الطلاقة</h3>
                        <div id="fluency-score" class="text-3xl font-bold text-green-600">-</div>
                    </div>
                </div>

                <div class="bg-gray-50 p-4 rounded-lg">
                    <h3 class="text-lg font-bold text-gray-700 mb-2">النص المنطوق</h3>
                    <p id="transcribed-text" class="text-gray-800 text-center">-</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/recorder.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
